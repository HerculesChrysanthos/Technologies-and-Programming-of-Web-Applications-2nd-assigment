<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hercules Chrysanthos 3170183">
    <meta name="description" content="Edit book">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="../static/js/main.js" type="text/javascript"></script>
    <title>Edit Book</title>
</head>
<body onload="editWork()">
    <header>
        <h1><a href="/">Books Collection</a></h1>
    </header>
    <nav id="nav-bar">
        <ul>
            <li><a href="/">Books Search</a></li>
            <li><a href="../favorites">Favorite Books</a></li>
        </ul>
    </nav>
    <main>
        <section class="formSection">
            <h1>Edit your favorite book below.</h1>
            <form action="/favorites" method="post">
                <p>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </p>
                <p>
                    <label for="bookId">Id</label>
                    <input type="text" id="bookId" name="bookId" readonly>
                </p>
                <p>
                    <label for="review">Review</label>
                    <textarea type="message" id="review" name="review" rows="5" cols="30"></textarea>
                </p>
                <input type="submit" value="Save" onclick="saveWork()">
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2021, <strong>Hercules Chrysanthos</strong></p>
    </footer>
</body>
</html>
